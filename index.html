<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Color Theory Visualizer</title>
  </head>
  <body>
    <!-- color picker -->
    <div class="color-picker-container">
      <input
        type="color"
        id="color-picker"
        name="color-picker"
        value="#000000"
      />
    </div>

    <!-- dropdown -->
    <!-- <div class="dropdown-container">
      <button class="btn" id="btn">
        Choose a color combination &#8628;
        <i class="bx bx-chevron-down" id="arrow"></i>
      </button>
      <div class="dropdown" id="dropdown">
        <a href="#complementary">Complementary </a>
        <a href="#triadic">Triadic</a>
        <a href="#analogous">Analogous</a>
      </div>
    </div> -->

    <!-- colors container -->
    <div class="colors-container">
      <div class="color-combo-container complementary-container">
        <div class="color-card">
          <div class="color original"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color complementary"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
      </div>
      <div class="color-combo-container triadic-container">
        <div class="color-card">
          <div class="color original"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color triadic-1"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color triadic-2"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
      </div>
      <div class="color-combo-container analogous-container">
        <div class="color-card">
          <div class="color original"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color analogous-1"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color analogous-2"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color analogous-3"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color analogous-4"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
        <div class="color-card">
          <div class="color analogous-5"></div>
          <div class="color-codes">
            <div>hex</div>
            <div>rgb</div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./scripts/dropdown-menu.js"></script> -->
    <script src="scripts/script.js"></script>
  </body>
</html>
